<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學院 vs. 臨床對比簡報 (16:9最終版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F0F2F5; /* 適合投影的中性淺灰背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .presentation-slide {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            background-color: #FFFFFF;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            padding: 3rem 4rem; /* 稍微減少邊距以容納更大字體 */
            display: flex;
            flex-direction: column;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1px 1fr; /* 兩欄中間加一條分隔線 */
            gap: 3.5rem; /* 稍微減少欄間距 */
            align-items: start;
            flex-grow: 1;
        }
        .divider {
            background-color: #E5E7EB;
            height: 100%;
        }
        .column-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .column-header .icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }
        .column-header h2 {
            font-size: 2.25rem; /* 36px */
            font-weight: 900;
            letter-spacing: 0.1em;
        }
        .comparison-point {
            text-align: center;
            height: 10rem; /* 固定高度以對齊 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .comparison-point h3 {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            color: #6B7280; /* 項目標題用灰色 */
            margin-bottom: 0.5rem;
        }
        .comparison-point p {
            font-size: 2.25rem; /* 36px - 主要內容字體再次放大 */
            font-weight: 900;
            line-height: 1.4; /* 調整行高 */
        }
        .text-blueprint {
            color: #2563EB; /* 稍深的藍色，對比更佳 */
        }
        .text-landscape {
            color: #D946EF; /* 稍亮的紫色，更醒目 */
        }
    </style>
</head>
<body>
    <div class="presentation-slide">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-black tracking-tight text-gray-900">理論與現實的碰撞</h1>
            <p class="text-xl text-gray-500 mt-2">教科書外的四個震撼教育</p>
        </div>
        
        <div class="comparison-grid">
            <!-- Column 1: 學院的藍圖 -->
            <div>
                <div class="column-header">
                    <i class="fas fa-book-open icon text-blueprint"></i>
                    <h2 class="text-gray-800">學院的藍圖</h2>
                </div>
                <div class="space-y-4">
                    <div class="comparison-point">
                        <h3>溝通語言</h3>
                        <p class="text-gray-900">親切的「母語」最有效</p>
                    </div>
                    <div class="comparison-point">
                        <h3>評估指標</h3>
                        <p class="text-gray-900">CDR &lt; 1 = 功能尚存</p>
                    </div>
                    <div class="comparison-point">
                        <h3>活動設計</h3>
                        <p class="text-gray-900">基於「共同」生活經驗</p>
                    </div>
                    <div class="comparison-point">
                        <h3>核心理論</h3>
                        <p class="text-gray-900">以「認知功能」為核心</p>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Column 2: 臨床的地景 -->
            <div>
                <div class="column-header">
                    <i class="fas fa-street-view icon text-landscape"></i>
                    <h2 class="text-gray-800">臨床的地景</h2>
                </div>
                <div class="space-y-4">
                    <div class="comparison-point">
                        <h3>溝通語言</h3>
                        <p class="text-gray-900">老師請說「國語」</p>
                    </div>
                    <div class="comparison-point">
                        <h3>評估指標</h3>
                        <p class="text-gray-900">分數正常，卻畫不出圓形</p>
                    </div>
                    <div class="comparison-point">
                        <h3>活動設計</h3>
                        <p class="text-gray-900">脫節的「現在」與失落的「過去」</p>
                    </div>
                    <div class="comparison-point">
                        <h3>核心理論</h3>
                        <p class="text-gray-900">「安全感與尊嚴感」優先</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
