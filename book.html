<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個案報告：非典型輕度認知障礙 (全新高對比設計)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #d1d5db; /* 加深外部背景 */
        }
        .slide-container {
            background-color: #ffffff; /* 使用純白背景以達最大對比 */
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.3);
            border: 1px solid #9ca3af;
            display: flex;
            flex-direction: column;
            padding: 3rem;
            container-type: inline-size;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            border: 2px solid #d1d5db; /* 加粗邊框 */
            padding: 1.5rem;
            height: 100%;
        }
        .vs-circle {
            background-color: #111827; /* 最深色 */
            color: white;
            border-radius: 50%;
            width: 4.5rem;
            height: 4.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.75rem;
            box-shadow: 0 0 0 8px #ffffff;
            z-index: 10;
        }
        .hypothesis-card {
            background-color: #f9fafb;
            border-radius: 0.75rem;
            padding: 1.25rem;
            text-align: center;
            border: 1px solid #d1d5db;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }
        .hypothesis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: #4338ca;
        }
        /* 響應式字體，整體加大 */
        .title-main { font-size: clamp(2rem, 4.5cqi, 3rem); }
        .subtitle-main { font-size: clamp(1rem, 2.2cqi, 1.5rem); }
        .card-title { font-size: clamp(1.25rem, 2.8cqi, 1.75rem); }
        .card-tag { font-size: clamp(0.875rem, 1.8cqi, 1.1rem); }
        .card-text { font-size: clamp(1rem, 2cqi, 1.25rem); }
        .footer-title { font-size: clamp(1.25rem, 2.5cqi, 1.75rem); }
        .footer-card-title { font-size: clamp(1rem, 2cqi, 1.25rem); }
        .footer-card-text { font-size: clamp(0.875rem, 1.8cqi, 1.1rem); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-7xl aspect-video slide-container">
        
        <!-- 1. 標題 -->
        <header class="text-center mb-8">
            <h1 class="font-black text-gray-900 title-main">臨床觀察的矛盾點</h1>
            <p class="mt-2 text-gray-600 subtitle-main">當個案表現與典型失智模型產生衝突</p>
        </header>

        <!-- 2. 內容：呈現矛盾的兩端 -->
        <main class="flex-grow grid grid-cols-1 lg:grid-cols-2 items-center gap-8 relative">
            <!-- 左側：個案的實際狀況 -->
            <div class="card flex flex-col items-center text-center">
                <h2 class="font-bold text-red-700 mb-3 card-title">個案臨床表現</h2>
                <span class="bg-red-100 text-red-800 font-semibold px-4 py-1 rounded-full mb-4 card-tag">CDR: 0.5 (輕度認知障礙)</span>
                <div class="flex-grow flex flex-col items-center justify-center">
                    <!-- 全新圖示：破碎的眼鏡，象徵視覺空間功能障礙 -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-red-600 mb-4" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M12 32a10 10 0 1020 0a10 10 0 10-20 0z" />
                        <path d="M32 32h10" />
                        <path d="M42 32a10 10 0 1020 0a10 10 0 10-20 0z" />
                        <path d="M2 30h10" />
                        <path d="M62 30h-10" />
                        <!-- 鏡片上的裂痕 -->
                        <path d="M46 25l3 4-4 3 3 4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p class="text-gray-800 leading-relaxed card-text">
                        出現<strong class="font-bold text-red-700">嚴重</strong>的視覺空間建構障礙，<br>連圖形描邊都極為困難。
                    </p>
                </div>
            </div>

            <!-- 中間的 VS 標誌 -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden lg:flex">
                <div class="vs-circle">VS</div>
            </div>

            <!-- 右側：教科書的典型模型 -->
            <div class="card flex flex-col items-center text-center">
                <h2 class="font-bold text-blue-800 mb-3 card-title">教科書典型模型</h2>
                 <span class="bg-blue-100 text-blue-800 font-semibold px-4 py-1 rounded-full mb-4 card-tag">CDR: 0.5 (輕度認知障礙)</span>
                <div class="flex-grow flex flex-col items-center justify-center">
                    <!-- 全新圖示：帶有問號的大腦，象徵記憶喪失 -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-blue-700 mb-4" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M32,12 C18,12 14,24 14,32 C14,45 22,52 32,52 C42,52 50,45 50,32 C50,24 46,12 32,12 Z" />
                        <path d="M32,52 C32,44 28,40 24,38" />
                        <path d="M32,52 C32,44 36,40 40,38" />
                        <path d="M32,12 C32,20 28,24 24,26" />
                        <path d="M32,12 C32,20 36,24 40,26" />
                        <!-- 代表記憶的問號 -->
                        <path d="M30 30c0-3.3 2.7-6 6-6s6 2.7 6 6c0 2.2-1.2 4.2-3 5.2s-3 3.5-3 5.3" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="36" cy="46" r="1.5" fill="currentColor"/>
                    </svg>
                    <p class="text-gray-800 leading-relaxed card-text">
                        病理主要影響<strong class="font-bold text-blue-800">海馬迴</strong>，<br>核心症狀為<strong class="font-bold text-blue-800">記憶力衰退</strong>，視覺功能相對保留。
                    </p>
                </div>
            </div>
        </main>

        <!-- 3. 底部：提出可能的解釋 -->
        <footer class="mt-8">
            <h3 class="text-center font-bold text-gray-900 mb-4 footer-title">潛在成因探討：三大可能性</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="hypothesis-card">
                    <h4 class="font-bold text-gray-900 footer-card-title">非典型病理路徑</h4>
                    <p class="text-gray-700 mt-2 footer-card-text">病理優先影響<strong class="text-indigo-700">頂/枕葉</strong>，而非海馬迴。 (如PCA, LBD)</p>
                </div>
                <div class="hypothesis-card">
                    <h4 class="font-bold text-gray-900 footer-card-title">混合型腦部病理</h4>
                    <p class="text-gray-700 mt-2 footer-card-text">合併<strong class="text-indigo-700">腦血管病變</strong>，選擇性破壞視覺空間功能的神經迴路。</p>
                </div>
                <div class="hypothesis-card">
                    <h4 class="font-bold text-gray-900 footer-card-title">認知儲備差異</h4>
                    <p class="text-gray-700 mt-2 footer-card-text">高記憶儲備代償了記憶缺損，反而突顯了相對較弱的<strong class="text-indigo-700">視覺功能障礙</strong>。</p>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
