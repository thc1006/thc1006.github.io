<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD 衛教指南：你的神經探索地圖</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Google Fonts - Noto Sans TC & Lexend (對閱讀障礙友善) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 自訂樣式與動畫 -->
    <style>
        :root {
            --bg-color: #111827;
            --text-color: #e5e7eb;
            --primary-glow: rgba(59, 130, 246, 0.6);
            --secondary-glow: rgba(139, 92, 246, 0.6);
            --particle-color: #4b5563;
        }

        /* 專注模式樣式 */
        body.focus-mode { --particle-color: transparent; }
        body.focus-mode .interactive-map-container::before { opacity: 0; }

        body {
            font-family: 'Lexend', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        /* 動態粒子背景 */
        .particle-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background-color: var(--bg-color);
            background-image: radial-gradient(circle at 1px 1px, var(--particle-color) 1px, transparent 0);
            background-size: 25px 25px; animation: pan-bg 60s linear infinite;
        }
        @keyframes pan-bg {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }

        /* --- Mobile First (行動裝置優先) - 滑動式星系 --- */
        .interactive-map-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1.5rem;
            padding: 2rem 1.5rem;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .interactive-map-container::-webkit-scrollbar { display: none; }
        
        .hub-node { display: none; }

        .topic-node {
            flex: 0 0 150px;
            width: 150px; height: 150px;
            display: flex; justify-content: center; align-items: center; text-align: center;
            padding: 1rem;
            border-radius: 50%;
            font-weight: 700; font-size: 1rem;
            cursor: pointer;
            scroll-snap-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: rgba(31, 41, 55, 0.8);
            border: 2px solid rgba(75, 85, 99, 0.8);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        }
        .topic-node:hover {
            border-color: white; transform: scale(1.05);
        }
        
        /* --- Desktop (桌機板) - 互動式地圖 --- */
        @media (min-width: 768px) {
            .interactive-map-container {
                position: relative; min-height: 60vh;
                padding: 4rem 1rem; overflow-x: visible;
                display: flex; justify-content: center; align-items: center;
            }

            .hub-node {
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                width: 150px; height: 150px; padding: 1rem; border-radius: 9999px;
                z-index: 10; background-color: rgba(31, 41, 55, 0.8);
                animation: pulse 4s ease-in-out infinite; transition: opacity 0.5s ease, transform 0.5s ease;
            }
            body.map-active .hub-node { opacity: 0; transform: scale(0.5); }
            @keyframes pulse {
                0%, 100% { box-shadow: 0 0 20px 5px var(--primary-glow); }
                50% { box-shadow: 0 0 35px 10px var(--secondary-glow); }
            }

            .topic-node {
                position: absolute; width: 110px; height: 110px;
                font-size: 0.9rem; padding: 8px; flex-shrink: 0;
                transition: transform 0.5s ease-in-out, opacity 0.5s ease;
            }
            
            /* The magic happens here: state-based transforms */
            body.map-active .topic-node {
                 opacity: 0.4;
                 transform: scale(0.9); /* Default state for non-centered nodes */
            }
            body.map-active .topic-node.is-centered {
                opacity: 1;
                transform: translate(0, 0) scale(1.4) !important; /* Center the selected node */
                z-index: 20;
            }
            .topic-node:hover {
                 transform: scale(1.15) !important;
                 z-index: 20;
                 border-color: white;
            }
             body.map-active .topic-node:not(.is-centered):hover {
                opacity: 1;
                transform: scale(1.05); /* Slightly enlarge non-centered nodes on hover */
             }
            body.map-active .topic-node.is-centered:hover {
                transform: translate(0, 0) scale(1.45) !important; /* Enlarge centered node on hover */
            }

            /* Set initial positions using data attributes */
            .topic-node[data-pos="1"] { transform: translate(-150px, -150px) rotate(-45deg); }
            .topic-node[data-pos="2"] { transform: translate(180px, -100px) rotate(25deg); }
            .topic-node[data-pos="3"] { transform: translate(160px, 160px) rotate(135deg); }
            .topic-node[data-pos="4"] { transform: translate(-80px, 200px) rotate(220deg); }
            .topic-node[data-pos="5"] { transform: translate(-220px, 50px) rotate(-110deg); }

            .interactive-map-container::before {
                content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                background-image:
                    radial-gradient(circle at center, transparent 74px, rgba(75, 85, 99, 0.5) 75px, transparent 76px),
                    radial-gradient(circle at center, transparent 149px, rgba(75, 85, 99, 0.5) 150px, transparent 151px),
                    radial-gradient(circle at center, transparent 224px, rgba(75, 85, 99, 0.5) 225px, transparent 226px);
                z-index: 1; transition: opacity 0.5s ease;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="particle-bg"></div>

    <header class="container mx-auto px-6 py-6 flex justify-between items-center">
        <div class="text-lg font-bold">
            <a href="index.html">神經探索地圖</a>
        </div>
        <button id="focus-mode-toggle" class="px-3 py-2 text-sm font-medium border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors" title="切換專注模式">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
            </svg>
        </button>
    </header>

    <main>
        <section class="text-center py-12 md:py-16 px-6">
            <h1 class="text-4xl md:text-6xl font-bold gradient-text mb-4">歡迎來到你的大腦指南</h1>
            <p class="max-w-3xl mx-auto text-lg text-gray-400">這裡沒有複雜的論文，只有為你準備的探索任務。<br>點擊或滑動下方的星球，開始解鎖關於 ADHD 與藥物的知識吧！</p>
        </section>

        <div class="interactive-map-container">
            <div class="hub-node">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h8a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.707 4.055a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-2.829 2.828a2 2 0 01-2.828 0l-2.828-2.828a2 2 0 010-2.828l2.828-2.829z" />
                </svg>
                <span class="text-xl font-bold gradient-text">探索核心</span>
            </div>

            <a href="benefits-risks.html" class="topic-node" data-pos="1">藥物的好處<br>vs 壞處</a>
            <a href="controversies.html" class="topic-node" data-pos="2">熱門爭議<br>大解析</a>
            <a href="self-adjustment.html" class="topic-node" data-pos="3">自行調藥的<br>內心戲</a>
            <a href="toolbox.html" class="topic-node" data-pos="4">給自己的<br>工具箱</a>
            <a href="about.html" class="topic-node" data-pos="5">關於<br>本計畫</a>
        </div>
    </main>

    <footer class="text-center mt-16 md:mt-24 py-8 px-6 border-t border-gray-800">
        <div class="container mx-auto">
            <p class="mb-4 text-gray-400">&copy; 2025 ADHD 神經探索地圖. 本站內容基於公開研究資料整理，僅供參考，無法取代專業醫療建議。</p>
            <div class="flex justify-center items-center space-x-2 text-sm text-gray-500">
                <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank" class="hover:text-gray-300">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="height: 1.2em; display: inline-block; vertical-align: middle;" alt="Creative Commons">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="height: 1.2em; display: inline-block; vertical-align: middle;" alt="Attribution">
                    <img src="https://mirrors.creativecommons.org/presskit/icons/sa.svg" style="height: 1.2em; display: inline-block; vertical-align: middle;" alt="Share Alike">
                </a>
                <span>本網站內容採用 <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank" class="underline hover:text-gray-300">姓名標示-相同方式分享 4.0 國際</a> 授權條款釋出。</span>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 專注模式切換
            const focusModeToggle = document.getElementById('focus-mode-toggle');
            if(focusModeToggle) {
                focusModeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('focus-mode');
                });
            }

            const nodes = document.querySelectorAll('.topic-node');
            const body = document.body;

            nodes.forEach(node => {
                node.addEventListener('click', (e) => {
                    // 此互動邏輯僅在桌面版（寬度 >= 768px）啟動
                    if (window.innerWidth < 768) {
                        // 在行動版，讓連結正常跳轉
                        window.location.href = node.href;
                        return;
                    }

                    // 在桌面版阻止連結預設行為以觸發動畫
                    e.preventDefault();

                    const isCentered = node.classList.contains('is-centered');
                    
                    if (isCentered) {
                        // 如果點擊的節點已經在中間，則恢復地圖
                        node.classList.remove('is-centered');
                        body.classList.remove('map-active');
                    } else {
                        // 否則，先移除所有其他星球的置中狀態
                        nodes.forEach(n => n.classList.remove('is-centered'));
                        
                        // 然後將被點擊的星球置中
                        node.classList.add('is-centered');
                        body.classList.add('map-active');
                    }
                });
            });
        });
    </script>
</body>
</html>
