<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失智據點活動規劃考量</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自訂樣式，應用 Noto Sans TC 字體 */
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 為卡片增加一個微妙的陰影和過渡效果 */
        .info-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto px-4 py-12 md:py-20">

        <!-- 頁面主標題 -->
        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">規劃失智友善據點</h1>
            <p class="text-lg md:text-xl text-slate-600 max-w-3xl mx-auto">在設計據點的活動與環境時，我們需要細心考量參與者的多樣性與特殊需求。</p>
        </header>

        <!-- 主要內容區域 -->
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- 卡片 1: 語言多樣性 -->
                <div class="info-card bg-white rounded-xl shadow-md overflow-hidden p-8 flex flex-col items-center text-center">
                    <div class="bg-blue-100 text-blue-600 rounded-full p-4 mb-6">
                        <!-- SVG Icon: 語言 -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-languages"><path d="m5 8 6 6"/><path d="m4 14 6-6 2-3"/><path d="M2 5h12"/><path d="M7 2h1"/><path d="m22 22-5-10-5 10"/><path d="M14 18h6"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-3">語言的包容性</h2>
                    <p class="text-slate-600 leading-relaxed">
                        長輩們可能更習慣使用本土語言，如客語、台語，甚至是日語。在溝通和活動設計上，需具備多語言能力或準備相應的輔助工具，建立親切無礙的溝通環境。
                    </p>
                </div>

                <!-- 卡片 2: 年齡跨度 -->
                <div class="info-card bg-white rounded-xl shadow-md overflow-hidden p-8 flex flex-col items-center text-center">
                    <div class="bg-emerald-100 text-emerald-600 rounded-full p-4 mb-6">
                        <!-- SVG Icon: 使用者群組 -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-10 0c-2 1.5-4 4.63-4 8"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-3">廣泛的年齡層</h2>
                    <p class="text-slate-600 leading-relaxed">
                        參與者年齡可能從 50 歲橫跨至 90 歲以上。不同世代的體力、認知程度與興趣截然不同，活動內容應具備彈性與多樣性，滿足不同年齡長輩的需求。
                    </p>
                </div>

                <!-- 卡片 3: 多元背景 -->
                <div class="info-card bg-white rounded-xl shadow-md overflow-hidden p-8 flex flex-col items-center text-center">
                    <div class="bg-amber-100 text-amber-600 rounded-full p-4 mb-6">
                        <!-- SVG Icon: 專門設計 -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil-ruler"><path d="m15 5 4 4"/><path d="M13 7 8.7 2.7a2.41 2.41 0 0 0-3.4 0L2.7 5.3a2.41 2.41 0 0 0 0 3.4L7 13"/><path d="m8 6 2-2"/><path d="M17 11 9 19"/><path d="M21 21H3"/><path d="M15 11h.01"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-3">多樣化與專業設計</h2>
                    <p class="text-slate-600 leading-relaxed">
                        長輩們來自各行各業，擁有不同的生命經驗與教育背景。活動題目應專門設計，兼具趣味性、懷舊元素與認知刺激，讓每位長輩都能有參與感和成就感。
                    </p>
                </div>

            </div>
        </main>

        <!-- 頁腳 -->
        <footer class="text-center mt-16 text-slate-500">
        </footer>

    </div>

</body>
</html>
