<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學院 vs. 臨床對比簡報 (16:9最終版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F0F2F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .presentation-slide {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            background-color: #FFFFFF;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem;
        }
        .left-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 3rem; /* 左側色塊寬度 */
            height: 100%;
            background-color: #2563EB; /* 主題藍色 */
        }
        .column-tag {
            display: inline-block; /* 讓外框貼合文字 */
            border: 2px solid;
            padding: 0.25rem 1rem;
            font-weight: 700;
            font-size: 1.5rem; /* 24px */
            margin-bottom: 0.5rem;
        }
        .tag-blueprint {
            color: #2563EB;
            border-color: #2563EB;
        }
        .tag-landscape {
            color: #D946EF;
            border-color: #D946EF;
        }
        .column-title {
            font-size: 5rem; /* 80px */
            font-weight: 900;
        }
        .primary-point {
            font-size: 2rem; /* 32px */
            font-weight: 700;
            color: #4B5563;
            margin-top: -0.5rem;
            margin-bottom: 2rem;
        }
        .details-section {
            display: flex;
            align-items: stretch;
            gap: 1rem;
        }
        .vertical-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #9CA3AF;
            font-weight: 700;
            font-size: 1.25rem; /* 20px */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .details-list {
            border-left: 3px solid #D1D5DB;
            padding-left: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex-grow: 1;
        }
        .details-list p {
            font-size: 1.65rem; /* 26px - 微調字體大小以確保單行顯示 */
            font-weight: 700;
            color: #1F2937;
            white-space: nowrap; /* 強制不換行 */
        }
        .connector {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            padding-top: 9.5rem; /* 調整垂直位置以對齊大標題 */
        }
        .connector-text {
            font-weight: 700;
            color: #16A34A;
            font-size: 1.25rem; /* 20px */
            margin-bottom: 0.5rem;
        }
        .arrow-container {
            width: 100%;
            height: 3px;
            position: relative;
        }
        .arrow-line {
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #16A34A 50%, transparent 50%);
            background-size: 16px 3px; /* 水平虛線 */
        }
        .arrow-head {
            position: absolute;
            right: -8px; /* 箭頭位於線條末端 */
            top: 50%;
            transform: translateY(-50%); /* 垂直置中 */
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 12px solid #16A34A; /* 構成一個指向右方的三角形 */
        }
    </style>
</head>
<body>
    <div class="presentation-slide">
        <div class="left-bar"></div>
        
        <div class="flex-shrink-0 text-center"> <!-- 標題置中 -->
            <h1 class="text-6xl font-black tracking-tight text-gray-900">理論與現實的碰撞</h1>
            <p class="text-2xl text-gray-500 mt-1">教科書外的四個震撼教育</p>
        </div>
        
        <div class="flex-grow grid grid-cols-[1fr_auto_1fr] gap-x-8 items-stretch mt-8">
            <!-- Column 1: 學院 -->
            <div class="flex flex-col">
                <div>
                    <div class="column-tag tag-blueprint">理論的藍圖</div>
                    <h2 class="column-title text-blue-600">學院</h2>
                    <p class="primary-point">標準化評估與介入</p>
                </div>
                <div class="details-section flex-grow">
                    <div class="vertical-label">核心差異</div>
                    <div class="details-list">
                        <p>「母語」溝通最有效</p>
                        <p>CDR &lt; 1 = 功能尚存</p>
                        <p>基於「共同」經驗設計</p>
                        <p>以「認知功能」為核心</p>
                    </div>
                </div>
            </div>

            <!-- Connector -->
            <div class="connector">
                <div class="connector-text">實習實踐</div>
                <div class="arrow-container">
                    <div class="arrow-line"></div>
                    <div class="arrow-head"></div>
                </div>
            </div>

            <!-- Column 2: 臨床 -->
            <div class="flex flex-col">
                <div>
                    <div class="column-tag tag-landscape">現實的地景</div>
                    <h2 class="column-title text-purple-500">臨床</h2>
                    <p class="primary-point">個體化需求與應對</p>
                </div>
                <div class="details-section flex-grow">
                    <div class="vertical-label">核心差異</div>
                    <div class="details-list">
                        <p>老師請說「國語」</p>
                        <p>分數正常卻畫不出圓</p>
                        <p>脫節的「現在」與失落的「過去」</p>
                        <p>「安全與尊嚴感」優先</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
